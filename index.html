<!DOCTYPE html>
<html lang="es-419">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/styles.css">  
</head>
<body>
  <main class="main">
    <div id="card" class="card">
      <div class="card__image">
        <div id="cardImage" class="card__image__item"></div>
      </div>
      <div class="card__text">
        <span class="card__resalt">perfume</span>
        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__prices">
          <p class="card__currentPrice">$149.99</p>
          <span class="card__lastPrice">$169.99</span>
        </div>
        <button class="btn btn-card">
          <img class="btn-card__icon" src="./images/icon-cart.svg" alt="icon cart shooping">
          Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Carlos Beltr√°n</a>.
    </div>
  </main>  
</body>
</html>
